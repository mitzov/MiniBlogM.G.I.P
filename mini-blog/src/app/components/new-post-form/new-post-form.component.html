<div class="card">
  <div class="card-body">
    <h1 class="h4 mb-3">{{ mode === 'new' ? 'Nuovo Post' : 'Modifica Post' }}</h1>

    <form (ngSubmit)="submit()" #f="ngForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Titolo</label>
        <input class="form-control" name="titolo" [(ngModel)]="titolo" required maxlength="120" />
      </div>

      <div class="mb-3">
        <label class="form-label">Autore</label>
        <input class="form-control" name="autore" [(ngModel)]="autore" required maxlength="60" />
      </div>

      <div class="mb-3">
        <label class="form-label">Contenuto</label>
        <textarea class="form-control" name="contenuto" [(ngModel)]="contenuto" rows="6" required></textarea>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">{{ mode === 'new' ? 'Crea' : 'Salva' }}</button>
        <a class="btn btn-secondary" routerLink="/">Annulla</a>
      </div>
    </form>
  </div>
</div>
